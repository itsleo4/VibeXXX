<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxFlix Pro Membership</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .button-group { margin-bottom: 20px; }
    button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .upi-btn { background: #4caf50; color: white; }
    .paypal-btn { background: #0070ba; color: white; }
    .qr-section, .submit-form {
      display: none;
      max-width: 400px;
      margin: 20px auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 20px;
    }
    .qr-section img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input, label {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    input[type="file"] {
      background: #222;
      color: white;
    }
    .submit-btn {
      background: #e91e63;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .thankyou {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #00ff99;
    }
    small {
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>üíé Become a Pro Member</h1>
  <p>Choose your payment method</p>

  <div class="button-group">
    <button class="upi-btn" onclick="showPayment('upi')">Pay with UPI</button>
    <button class="paypal-btn" onclick="showPayment('paypal')">Pay with PayPal</button>
  </div>

  <!-- UPI QR Section -->
  <div id="upi" class="qr-section">
    <img src="https://raw.githubusercontent.com/itsleo4/VibeXXX/main/images/upi.png" alt="UPI QR">
    <p><strong>Pay to:</strong> bharti00077-2@okaxis</p>
  </div>

  <!-- PayPal QR Section -->
  <div id="paypal" class="qr-section">
    <img src="https://raw.githubusercontent.com/itsleo4/VibeXXX/main/images/paypal.png" alt="PayPal QR">
    <p><strong>PayPal:</strong> <a href="https://www.paypal.me/PawanKumar35438" style="color:#00aced;">paypal.me/PawanKumar35438</a></p>
  </div>

  <!-- Submit Form -->
  <form id="paymentForm" class="submit-form" action="https://63ce8a1b-d60e-45e9-8ace-db508feff835-00-nnnhmd8hxoz6.worf.replit.dev/submit" method="POST" enctype="multipart/form-data">
    <label>Your Name</label>
    <input type="text" name="name" required placeholder="Enter your name" />

    <label>UPI Ref ID or PayPal Email</label>
    <input type="text" name="refID" required placeholder="e.g. 254098732101 or your PayPal email" />
    <small>üí° *UPI Ref ID is a 12-digit code from your payment app after sending money*</small>

    <label>Upload Payment Screenshot</label>
    <input type="file" name="screenshot" accept="image/*" required />

    <button type="submit" class="submit-btn" id="submitBtn">üì§ Submit Proof</button>
  </form>

  <!-- Thank You Message -->
  <div class="thankyou" id="thankyouMsg">
    ‚úÖ Thank you! You‚Äôll be upgraded to Pro within 1 hour.
  </div>

  <script>
    function showPayment(method) {
      document.getElementById('upi').style.display = 'none';
      document.getElementById('paypal').style.display = 'none';
      document.querySelector('.submit-form').style.display = 'block';
      document.getElementById(method).style.display = 'block';
    }

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (res.ok) {
          form.style.display = 'none';
          document.querySelectorAll('.qr-section').forEach(el => el.style.display = 'none');
          document.getElementById('thankyouMsg').style.display = 'block';
        } else {
          alert("‚ùå Submission failed. Try again.");
          submitBtn.disabled = false;
          submitBtn.textContent = 'üì§ Submit Proof';
        }
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå Error submitting. Please try later.");
        submitBtn.disabled = false;
        submitBtn.textContent = 'üì§ Submit Proof';
      });
    });
  </script>
</body>
</html>
