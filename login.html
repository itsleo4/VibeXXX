<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VibeXXX - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
            margin: 0;
        }
        nav a, nav button {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 20px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none; /* Ensure buttons don't have default borders */
            cursor: pointer;
        }
        nav a:hover, nav button:hover {
            background-color: #ff3366;
            color: #fff;
        }
        nav .auth-links a {
            background-color: #444;
        }
        nav .auth-links a:hover {
            background-color: #555;
        }
        nav .logout-link {
            background-color: #f44336;
        }
        nav .logout-link:hover {
            background-color: #da190b;
        }
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #333;
        }
        .form-container h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff3366;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: #ff3366;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 51, 102, 0.3);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }
        .submit-btn:hover {
            background-color: #e6005c;
            transform: translateY(-2px);
        }
        .form-footer {
            margin-top: 25px;
            font-size: 0.95rem;
            color: #aaa;
        }
        .form-footer a {
            color: #ff3366;
            text-decoration: none;
            font-weight: 600;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 p-4 shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-500">VibeXXX</a>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
                <a href="unlocked_videos.html" class="text-gray-300 hover:text-white">Pro Videos</a>
                <a href="membership.html" class="text-gray-300 hover:text-white">Membership</a>
                <div class="auth-links inline-block">
                    <a href="login.html" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded login-link">Login</a>
                    <a href="register.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded register-link">Register</a>
                    <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded logout-link hidden">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content-wrapper">
        <div class="form-container">
            <h2>Login to VibeXXX</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required autocomplete="email" />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required autocomplete="current-password" />
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="form-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Login form submitted.');

                    const email = document.getElementById('loginEmail').value.trim();
                    const password = document.getElementById('loginPassword').value;

                    if (!email || !password) {
                        showModal("Please enter email and password.");
                        console.log('Validation failed: Email or password missing.');
                        return;
                    }

                    try {
                        await firebase.auth().signInWithEmailAndPassword(email, password);
                        showModal("Login successful!");
                        loginForm.reset();
                        setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                    } catch (error) {
                        console.error("Login error:", error);
                        showModal(`Login failed: ${error.message}`);
                    }
                });
            }
        });
    </script>
</body>
</html>
