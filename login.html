<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VibeXXX</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .auth-container {
      max-width: 400px;
      margin: 10vh auto;
      padding: 30px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff0077;
    }
    .auth-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    .auth-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }
    .auth-container button {
      width: 100%;
      padding: 12px;
      background: #ff0077;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .auth-container button:hover {
      background: #e60073;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login to VibeXXX</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
