<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VibeXXX - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header styles (Copied from index.html for consistency) */
        .app-header {
            background-color: #1a1a1a;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        /* VibeXXX Logo (Copied from index.html) */
        .vibe-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            flex-shrink: 0;
        }
        .vibe-logo .icon {
            width: 32px;
            height: 32px;
            fill: #ff2e63;
            transition: transform 0.2s ease;
        }
        .vibe-logo:hover .icon {
            transform: scale(1.1);
        }
        .vibe-logo .text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: #f1f1f1;
            letter-spacing: -1px;
            text-shadow: 0 0 5px rgba(255,46,99,0.3);
        }
        .vibe-logo .text span {
            color: #ff2e63;
        }

        /* Search Bar (Copied from index.html) */
        .search-container {
            flex-grow: 1;
            max-width: 500px;
            display: flex;
            border-radius: 25px;
            overflow: hidden;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .search-container:focus-within {
            border-color: #ff2e63;
            box-shadow: 0 0 0 2px rgba(255,46,99,0.4);
        }
        .search-container input {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            background-color: transparent;
            border: none;
            outline: none;
            color: #f1f1f1;
            font-size: 0.95rem;
        }
        .search-container button {
            background-color: #3a3a3a;
            padding: 0.75rem 1.25rem;
            border: none;
            color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-container button:hover {
            background-color: #4a4a4a;
        }
        .search-container button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Navigation Buttons (Copied from index.html) */
        .nav-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .nav-buttons a, .nav-buttons button {
            background-color: #333333;
            color: #f1f1f1;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif;
        }
        .nav-buttons a:hover, .nav-buttons button:hover {
            background-color: #444444;
            transform: translateY(-1px);
        }
        .nav-buttons .btn-accent {
            background-color: #ff2e63;
        }
        .nav-buttons .btn-accent:hover {
            background-color: #e02a5a;
        }
        .nav-buttons .btn-logout {
            background-color: #dc2626;
        }
        .nav-buttons .btn-logout:hover {
            background-color: #b91c1c;
        }

        /* Main content layout */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
        }
        @media (max-width: 640px) {
            .app-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .search-container {
                width: 100%;
                max-width: none;
            }
            .nav-buttons {
                width: 100%;
                justify-content: space-around;
                margin-top: 1rem;
            }
            .nav-buttons a, .nav-buttons button {
                flex-grow: 1;
                text-align: center;
            }
            main {
                padding: 1rem;
            }
        }

        /* Form Container */
        .form-container {
            background-color: #1a1a1a;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #2a2a2a;
        }
        .form-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff2e63;
            margin-bottom: 2rem;
            text-shadow: 0 0 8px rgba(255,46,99,0.2);
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            border-color: #ff2e63;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255,46,99,0.4);
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #ff2e63;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(255,46,99,0.3);
            font-family: 'Montserrat', sans-serif;
        }
        .submit-btn:hover {
            background-color: #e02a5a;
            transform: translateY(-1px);
        }
        .form-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaaaaa;
        }
        .form-footer a {
            color: #ff2e63;
            text-decoration: none;
            font-weight: 600;
            transition: text-decoration 0.2s ease;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Footer styles (Copied from index.html) */
        footer {
            background-color: #1a1a1a;
            color: #aaaaaa;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid #2a2a2a;
            font-size: 0.9rem;
        }
        footer a {
            color: #f1f1f1;
            text-decoration: none;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #ff2e63;
        }

        /* Modal styles (from auth.js) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="index.html" class="vibe-logo">
            <!-- Custom VibeXXX Logo SVG -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="#ff2e63"/>
                <path d="M15.5 12L9.5 8.5V15.5L15.5 12z" fill="#f1f1f1"/>
                <path d="M12 11.5L10 10.5V13.5L12 12.5V11.5z" fill="#f1f1f1"/>
                <path d="M14 10.5L12 9.5V12.5L14 11.5V10.5z" fill="#f1f1f1"/>
            </svg>
            <span class="text">Vibe<span class="font-extrabold">XXX</span></span>
        </a>
        
        <div class="search-container">
            <input type="text" placeholder="Search videos..." />
            <button>
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 14h-.79l-.28-.27A6.96 6.96 0 0016 9c0-3.87-3.13-7-7-7S2 5.13 2 9s3.13 7 7 7c1.74 0 3.34-.64 4.56-1.68l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9 14c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                </svg>
            </button>
        </div>

        <div class="nav-buttons">
            <a href="unlocked_videos.html" class="btn-accent">Pro Videos</a>
            <a href="membership.html">Membership</a>
            <a href="login.html" class="login-link">Login</a>
            <a href="register.html" class="register-link">Register</a>
            <button class="btn-logout hidden">Logout</button>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required autocomplete="email" />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required autocomplete="current-password" />
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="form-footer">
                New to VibeXXX? <a href="register.html">Create an account</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 VibeXXX. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="https://t.me/LuxFlix" target="_blank">Telegram</a></p>
    </footer>

    <!-- Universal Modal Structure (from auth.js) -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Firebase CDN scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>
</body>
</html>
