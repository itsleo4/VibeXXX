<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VibeXXX - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        header {
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
            margin: 0;
            flex-shrink: 0; /* Prevent shrinking */
        }
        nav {
            display: flex;
            flex-wrap: wrap; /* Allow nav items to wrap */
            gap: 10px; /* Space between nav items */
            margin-top: 10px; /* Space from logo on small screens */
            justify-content: center; /* Center nav items on small screens */
            flex-grow: 1; /* Allow nav to take available space */
        }
        @media (min-width: 640px) { /* On small screens and up */
            nav {
                flex-wrap: nowrap; /* Prevent wrapping */
                margin-top: 0; /* Remove top margin */
                justify-content: flex-end; /* Align to end on larger screens */
            }
        }
        nav a, nav button {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none;
            cursor: pointer;
            white-space: nowrap; /* Prevent text from wrapping inside buttons */
        }
        nav a:hover, nav button:hover {
            background-color: #ff3366;
            color: #fff;
        }
        nav .auth-links {
            display: flex;
            gap: 10px; /* Space between auth buttons */
            flex-wrap: wrap; /* Allow auth buttons to wrap */
            justify-content: center; /* Center auth buttons on small screens */
            width: 100%; /* Take full width on small screens */
        }
        @media (min-width: 640px) { /* On small screens and up */
            nav .auth-links {
                width: auto; /* Auto width on larger screens */
                flex-wrap: nowrap;
            }
        }
        nav .auth-links a {
            background-color: #444;
        }
        nav .auth-links a:hover {
            background-color: #555;
        }
        nav .logout-link {
            background-color: #f44336;
        }
        nav .logout-link:hover {
            background-color: #da190b;
        }
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #333;
        }
        .form-container h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff3366;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: #ff3366;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 51, 102, 0.3);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }
        .submit-btn:hover {
            background-color: #e6005c;
            transform: translateY(-2px);
        }
        .form-footer {
            margin-top: 25px;
            font-size: 0.95rem;
            color: #aaa;
        }
        .form-footer a {
            color: #ff3366;
            text-decoration: none;
            font-weight: 600;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
        #firebaseStatus {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 p-4 shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-500">VibeXXX</a>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
                <a href="unlocked_videos.html" class="text-gray-300 hover:text-white">Pro Videos</a>
                <a href="membership.html" class="text-gray-300 hover:text-white">Membership</a>
                <div class="auth-links">
                    <a href="login.html" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded login-link">Login</a>
                    <a href="register.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded register-link">Register</a>
                    <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded logout-link hidden">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content-wrapper">
        <div class="form-container">
            <h2>Register for VibeXXX</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" />
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" />
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <div class="form-footer">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <div id="firebaseStatus">Firebase Status: Initializing...</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>
</body>
</html>
