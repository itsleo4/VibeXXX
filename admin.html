<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VibeXXX - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header styles (Copied from index.html for consistency) */
        .app-header {
            background-color: #1a1a1a;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        /* VibeXXX Logo (Copied from index.html) */
        .vibe-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            flex-shrink: 0;
        }
        .vibe-logo .icon {
            width: 32px;
            height: 32px;
            fill: #ff2e63;
            transition: transform 0.2s ease;
        }
        .vibe-logo:hover .icon {
            transform: scale(1.1);
        }
        .vibe-logo .text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: #f1f1f1;
            letter-spacing: -1px;
            text-shadow: 0 0 5px rgba(255,46,99,0.3);
        }
        .vibe-logo .text span {
            color: #ff2e63;
        }

        /* Search Bar (Copied from index.html) */
        .search-container {
            flex-grow: 1;
            max-width: 500px;
            display: flex;
            border-radius: 25px;
            overflow: hidden;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .search-container:focus-within {
            border-color: #ff2e63;
            box-shadow: 0 0 0 2px rgba(255,46,99,0.4);
        }
        .search-container input {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            background-color: transparent;
            border: none;
            outline: none;
            color: #f1f1f1;
            font-size: 0.95rem;
        }
        .search-container button {
            background-color: #3a3a3a;
            padding: 0.75rem 1.25rem;
            border: none;
            color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-container button:hover {
            background-color: #4a4a4a;
        }
        .search-container button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Navigation Buttons (Copied from index.html) */
        .nav-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .nav-buttons a, .nav-buttons button {
            background-color: #333333;
            color: #f1f1f1;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif;
        }
        .nav-buttons a:hover, .nav-buttons button:hover {
            background-color: #444444;
            transform: translateY(-1px);
        }
        .nav-buttons .btn-accent {
            background-color: #ff2e63;
        }
        .nav-buttons .btn-accent:hover {
            background-color: #e02a5a;
        }
        .nav-buttons .btn-logout {
            background-color: #dc2626;
        }
        .nav-buttons .btn-logout:hover {
            background-color: #b91c1c;
        }

        /* Main content layout */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
        }
        @media (max-width: 640px) {
            .app-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .search-container {
                width: 100%;
                max-width: none;
            }
            .nav-buttons {
                width: 100%;
                justify-content: space-around;
                margin-top: 1rem;
            }
            .nav-buttons a, .nav-buttons button {
                flex-grow: 1;
                text-align: center;
            }
            main {
                padding: 1rem;
            }
        }

        /* Form Container (Login/Admin) */
        .form-container {
            background-color: #1a1a1a;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #2a2a2a;
        }
        .form-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff2e63;
            margin-bottom: 2rem;
            text-shadow: 0 0 8px rgba(255,46,99,0.2);
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            border-color: #ff2e63;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255,46,99,0.4);
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #ff2e63;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(255,46,99,0.3);
            font-family: 'Montserrat', sans-serif;
        }
        .submit-btn:hover {
            background-color: #e02a5a;
            transform: translateY(-1px);
        }
        .form-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaaaaa;
        }
        .form-footer a {
            color: #ff2e63;
            text-decoration: none;
            font-weight: 600;
            transition: text-decoration 0.2s ease;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Admin Panel specific styles */
        #adminPanelContent {
            background-color: #1a1a1a;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            border: 1px solid #2a2a2a;
        }
        #adminPanelContent h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #f1f1f1;
            margin-bottom: 2rem;
            text-align: center;
        }
        #adminPanelContent .admin-section {
            background-color: #2a2a2a;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #3a3a3a;
        }
        #adminPanelContent .admin-section h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ff2e63;
            margin-bottom: 1rem;
            display: flex; /* Allow flexbox for title and button */
            justify-content: space-between;
            align-items: center;
        }
        /* Refresh button styling */
        #adminPanelContent .admin-section .refresh-btn {
            background-color: #555;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.1s ease;
            border: none; /* Ensure no default button border */
            cursor: pointer;
        }
        #adminPanelContent .admin-section .refresh-btn:hover {
            background-color: #777;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #adminPanelContent .admin-section .refresh-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        #adminPanelContent .admin-section p {
            font-size: 0.95rem;
            color: #b0b0b0;
            margin-bottom: 0.75rem;
        }
        #adminPanelContent .admin-section button {
            background-color: #007bff;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 0.5rem;
        }
        #adminPanelContent .admin-section button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        #adminPanelContent .pending-payments-list, #adminPanelContent .approved-payments-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 1rem;
            background-color: #1a1a1a;
        }
        #adminPanelContent .payment-item { /* Renamed from user-item for clarity in payment sections */
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #2a2a2a;
        }
        #adminPanelContent .payment-item:last-child {
            border-bottom: none;
        }
        #adminPanelContent .payment-item > div {
            flex: 1 1 50%; 
            min-width: 150px; 
            padding-right: 1rem;
        }
        #adminPanelContent .payment-item > div:last-child {
            flex: 0 0 auto; 
            padding-right: 0;
            text-align: right;
        }
        @media (max-width: 480px) {
            #adminPanelContent .payment-item {
                flex-direction: column;
                align-items: flex-start;
            }
            #adminPanelContent .payment-item > div {
                width: 100%;
                padding-right: 0;
            }
            #adminPanelContent .payment-item > div:last-child {
                width: 100%;
                text-align: left;
                margin-top: 0.5rem;
            }
        }

        #adminPanelContent .payment-item span {
            font-size: 0.9rem;
            color: #f1f1f1;
        }
        /* Specific button styles for payment items */
        #adminPanelContent .payment-item .approve-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        #adminPanelContent .payment-item .approve-btn:hover {
            background-color: #45a049;
        }
        #adminPanelContent .payment-item .reject-btn {
            background-color: #dc2626; /* Red */
            color: white;
        }
        #adminPanelContent .payment-item .reject-btn:hover {
            background-color: #b91c1c;
        }
        #adminPanelContent .payment-item .revoke-access-btn { /* For Approved section */
            background-color: #ff9800; /* Orange */
            color: white;
        }
        #adminPanelContent .payment-item .revoke-access-btn:hover {
            background-color: #fb8c00;
        }
        #adminPanelContent .payment-item .delete-request-btn { /* For Approved section */
            background-color: #607d8b; /* Blue-grey */
            color: white;
        }
        #adminPanelContent .payment-item .delete-request-btn:hover {
            background-color: #455a64;
        }

        /* Footer styles (Copied from index.html) */
        footer {
            background-color: #1a1a1a;
            color: #aaaaaa;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid #2a2a2a;
            font-size: 0.9rem;
        }
        footer a {
            color: #f1f1f1;
            text-decoration: none;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #ff2e63;
        }

        /* Modal styles (from auth.js) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="index.html" class="vibe-logo">
            <!-- Custom VibeXXX Logo SVG -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        <div class="nav-buttons">

    <main>
        <!-- Admin Login Form -->
        <div id="adminLoginForm" class="form-container">
            <h2>Admin Panel</h2>
            <form id="adminLogin">
                <div class="form-group">
                    <label for="adminEmail">Email Address</label>

                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" required autocomplete="current-password" />
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <!-- Admin Panel Content (Hidden by default) -->
        <div id="adminPanelContent" class="hidden">
            <h2>Welcome, Admin!</h2>

            <!-- Pending Payments Section -->
            <div class="admin-section">
                <h3>Pending Payments <button id="refreshPendingPaymentsBtn" class="refresh-btn">Refresh</button></h3>
                <div id="pendingPaymentsList" class="pending-payments-list">
                    <p class="text-gray-500">Loading pending payments...</p>
                </div>
            </div>

            <!-- Approved Payments Section -->
            <div class="admin-section">
                <h3>Approved Payments <button id="refreshApprovedPaymentsBtn" class="refresh-btn">Refresh</button></h3>
                <div id="approvedPaymentsList" class="approved-payments-list">
                    <p class="text-gray-500">Loading approved payments...</p>
                </div>
            </div>
            
            <!-- Removed Managed Users section as per user request -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 VibeXXX. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="https://t.me/LuxFlix" target="_blank">Telegram</a></p>
    </footer>

    <!-- Universal Modal Structure (from auth.js) -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Firebase CDN scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script> <!-- Link to your auth.js script -->

    <script>
        // Access the global auth and db objects directly from the window object.
        const auth = window.auth; 
        const db = window.db; 
        
        // Ensure showModal and hideModal are accessible (they are now global functions from auth.js)
        const showModal = window.showModal;
        const hideModal = window.hideModal;

        // Admin email
        const ADMIN_EMAIL = "nsfw@gmail.com"; 

        // UI elements
        const adminLoginForm = document.getElementById('adminLoginForm');
        const adminPanelContent = document.getElementById('adminPanelContent');
        const adminLogin = document.getElementById('adminLogin');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminPasswordInput = document.getElementById('adminPassword');
        const pendingPaymentsList = document.getElementById('pendingPaymentsList');
        const approvedPaymentsList = document.getElementById('approvedPaymentsList'); 
        const refreshPendingPaymentsBtn = document.getElementById('refreshPendingPaymentsBtn');
        const refreshApprovedPaymentsBtn = document.getElementById('refreshApprovedPaymentsBtn'); 

        // Function to show/hide sections
        function showAdminPanel() {
            adminLoginForm.classList.add('hidden');
            adminPanelContent.classList.remove('hidden');
            console.log("admin.html: Showing admin panel content.");
            // Start real-time listeners (and initial fetch)
            listenForPendingPayments();
            listenForApprovedPayments(); 
        }

        function showAdminLogin() {
            adminLoginForm.classList.remove('hidden');
            adminPanelContent.classList.add('hidden');
            console.log("admin.html: Showing admin login form.");
        }

        // Admin Login Form Submission
        adminLogin.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            console.log("admin.html: Admin login form submitted. Preventing default behavior.");

            const email = adminEmailInput.value.trim();
            const password = adminPasswordInput.value;

            console.log(`admin.html: Checking if entered email "${email}" matches ADMIN_EMAIL "${ADMIN_EMAIL}"`);

            if (email !== ADMIN_EMAIL) {
                showModal("Access Denied: Invalid admin email.");
                console.warn("admin.html: Attempted login with non-admin email:", email);
                return;
            }

            try {
                console.log("admin.html: Attempting admin login for:", email);
                await auth.signInWithEmailAndPassword(email, password);
                // Auth state listener will handle showing the panel
                console.log("admin.html: Admin login successful.");
            } catch (error) {
                console.error("admin.html: Admin login error:", error);
                showModal(`Admin Login Failed: ${error.message}`);
            }
        });

        // Firebase Auth State Listener for Admin Access
        auth.onAuthStateChanged(async (user) => {
            console.log("admin.html: onAuthStateChanged callback fired. User:", user ? user.uid : "None");
            if (user && user.email === ADMIN_EMAIL) {
                console.log("admin.html: Authenticated user is the admin. Displaying panel.");
                showAdminPanel();
            } else {
                console.log("admin.html: User is not admin or not logged in. Showing login form.");
                showAdminLogin();
            }
        });

        // Real-time Listener for Pending Payments
        function listenForPendingPayments() {
            console.log("admin.html: Starting real-time listener for pending payments...");
            const q = db.collection('payment_requests').where('status', '==', 'pending');
            
            // onSnapshot provides real-time updates
            q.onSnapshot(snapshot => {
                if (snapshot.empty) {
                    pendingPaymentsList.innerHTML = '<p class="text-gray-500">No pending payments found.</p>';
                    console.log("admin.html: No pending payments found in real-time update.");
                    return;
                }

                pendingPaymentsList.innerHTML = ''; // Clear current list
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const requestId = doc.id;
                    const item = document.createElement('div');
                    item.className = 'payment-item'; 
                    item.innerHTML = `
                        <div>
                            <p><strong>User:</strong> ${data.user_email || 'N/A'}</p>
                            <p><strong>Plan:</strong> ${data.membership_plan || 'N/A'}</p>
                            <p><strong>Amount:</strong> ${data.selected_currency} ${data.selected_price || 'N/A'}</p>
                            <p><strong>Ref ID:</strong> ${data.refID || 'N/A'}</p>
                            <p><strong>Name:</strong> ${data.name || 'N/A'}</p>
                            <p class="text-xs text-gray-400">Req ID: ${requestId}</p>
                        </div>
                        <div>
                            <button data-request-id="${requestId}" data-user-uid="${data.user_firebase_uid}" data-duration="${data.duration_months}" data-user-email="${data.user_email}" class="approve-btn bg-green-600 hover:bg-green-700">Approve</button>
                            <button data-request-id="${requestId}" class="reject-btn bg-red-600 hover:bg-red-700 ml-2">Reject</button>
                        </div>
                    `;
                    pendingPaymentsList.appendChild(item);
                });
                console.log(`admin.html: ${snapshot.size} pending payments loaded via real-time update.`);
                // Re-attach listeners after UI update - important for dynamically added elements
                document.querySelectorAll('#pendingPaymentsList .approve-btn').forEach(button => {
                    button.onclick = () => approvePayment(button.dataset.requestId, button.dataset.userUid, parseInt(button.dataset.duration), button.dataset.userEmail);
                });
                document.querySelectorAll('#pendingPaymentsList .reject-btn').forEach(button => {
                    button.onclick = () => rejectPayment(button.dataset.requestId);
                });
            }, error => {
                console.error("admin.html: Error listening for pending payments:", error);
                pendingPaymentsList.innerHTML = `<p class="text-red-500">Error loading payments: ${error.message}</p>`;
            });
        }

        // Real-time Listener for Approved Payments (NEW)
        function listenForApprovedPayments() {
            console.log("admin.html: Starting real-time listener for approved payments...");
            const q = db.collection('payment_requests').where('status', '==', 'approved');
            
            q.onSnapshot(snapshot => {
                if (snapshot.empty) {
                    approvedPaymentsList.innerHTML = '<p class="text-gray-500">No approved payments found.</p>';
                    console.log("admin.html: No approved payments found in real-time update.");
                    return;
                }

                approvedPaymentsList.innerHTML = ''; // Clear current list
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const requestId = doc.id;
                    const item = document.createElement('div');
                    item.className = 'payment-item'; 
                    item.innerHTML = `
                        <div>
                            <p><strong>User:</strong> ${data.user_email || 'N/A'}</p>
                            <p><strong>Plan:</strong> ${data.membership_plan || 'N/A'}</p>
                            <p><strong>Amount:</strong> ${data.selected_currency} ${data.selected_price || 'N/A'}</p>
                            <p><strong>Ref ID:</strong> ${data.refID || 'N/A'}</p>
                            <p class="text-xs text-gray-400">Req ID: ${requestId}</p>
                            <p class="text-xs text-green-400">Approved By: ${data.approvedBy || 'N/A'}</p>
                            <p class="text-xs text-green-400">Approved At: ${data.approvedAt ? data.approvedAt.toDate().toLocaleDateString() : 'N/A'}</p>
                            <p class="text-xs text-blue-400">Access: ${data.user_unlocked_access ? 'Active' : 'Revoked'}</p>
                            <p class="text-xs text-blue-400">Sub End: ${data.user_subscription_endDate ? data.user_subscription_endDate.toDate().toLocaleDateString() : 'N/A'}</p>
                        </div>
                        <div>
                            <button data-request-id="${requestId}" data-user-uid="${data.user_firebase_uid}" data-user-email="${data.user_email}" data-current-access="${data.user_unlocked_access}" class="revoke-access-btn bg-orange-500 hover:bg-orange-600">
                                ${data.user_unlocked_access ? 'Revoke Access' : 'Grant Access'}
                            </button>
                            <button data-request-id="${requestId}" class="delete-request-btn bg-gray-600 hover:bg-gray-700 ml-2">Delete Request</button>
                        </div>
                    `;
                    approvedPaymentsList.appendChild(item);
                });
                console.log(`admin.html: ${snapshot.size} approved payments loaded via real-time update.`);
                // Re-attach listeners for dynamically added elements
                document.querySelectorAll('#approvedPaymentsList .revoke-access-btn').forEach(button => {
                    button.onclick = () => toggleUserAccess(button.dataset.userUid, button.dataset.userEmail, button.dataset.currentAccess === 'true', button.dataset.requestId);
                });
                document.querySelectorAll('#approvedPaymentsList .delete-request-btn').forEach(button => {
                    button.onclick = () => deletePaymentRequest(button.dataset.requestId);
                });
            }, error => {
                console.error("admin.html: Error listening for approved payments:", error);
                approvedPaymentsList.innerHTML = `<p class="text-red-500">Error loading approved payments: ${error.message}</p>`;
            });
        }

        // Approve Payment Logic
        async function approvePayment(requestId, userUid, durationMonths, userEmail) {
            console.log(`admin.html: Approving request ${requestId} for user ${userUid} (${userEmail}) for ${durationMonths} months.`);
            try {
                // Get current user data to determine new subscription end date
                const userDocRef = db.collection('users').doc(userUid);
                const userDoc = await userDocRef.get();
                let newSubscriptionEndDate = null;

                if (userDoc.exists) {
                    const userData = userDoc.data();
                    let currentEndDate = userData.subscriptionEndDate ? userData.subscriptionEndDate.toDate() : new Date();
                    
                    // If currentEndDate is in the past, start from now
                    if (currentEndDate < new Date()) {
                        currentEndDate = new Date();
                    }

                    // Add durationMonths to the current end date
                    currentEndDate.setMonth(currentEndDate.getMonth() + durationMonths);
                    newSubscriptionEndDate = currentEndDate;

                    // Update user's unlocked_access and subscriptionEndDate
                    await userDocRef.update({
                        unlocked_access: true,
                        subscriptionEndDate: firebase.firestore.Timestamp.fromDate(newSubscriptionEndDate) 
                    });
                    console.log(`admin.html: User ${userUid} access updated successfully. New end date: ${newSubscriptionEndDate.toLocaleDateString()}`);
                } else {
                    // If user document doesn't exist, create it and grant access
                    console.warn(`admin.html: User document for ${userUid} not found. Creating new user document.`);
                    const now = new Date();
                    now.setMonth(now.getMonth() + durationMonths);
                    newSubscriptionEndDate = now;

                    await db.collection('users').doc(userUid).set({
                        email: userEmail, // Use email from payment request
                        username: userEmail.split('@')[0], // Basic username from email
                        registeredAt: firebase.firestore.FieldValue.serverTimestamp(),
                        unlocked_access: true,
                        subscriptionEndDate: firebase.firestore.Timestamp.fromDate(newSubscriptionEndDate)
                    });
                    console.log(`admin.html: New user document created for ${userUid} with access granted.`);
                }

                // Update payment_requests status to 'approved' and store user's access status/end date
                await db.collection('payment_requests').doc(requestId).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: auth.currentUser.email,
                    user_unlocked_access: true, // Store the user's access status at time of approval
                    user_subscription_endDate: firebase.firestore.Timestamp.fromDate(newSubscriptionEndDate) // Store the user's new end date
                });
                console.log(`admin.html: Payment request ${requestId} status updated to 'approved'.`);
                showModal("Payment approved and user access updated!");

            } catch (error) {
                console.error("admin.html: Error approving payment:", error);
                showModal(`Error approving payment: ${error.message}`);
            }
        }

        // Reject Payment Logic
        async function rejectPayment(requestId) {
            console.log(`admin.html: Rejecting request ${requestId}.`);
            try {
                await db.collection('payment_requests').doc(requestId).update({
                    status: 'rejected',
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    rejectedBy: auth.currentUser.email
                });
                showModal("Payment request rejected.");
                console.log(`admin.html: Payment request ${requestId} status updated to 'rejected'.`);
            } catch (error) {
                console.error("admin.html: Error rejecting payment:", error);
                showModal(`Error rejecting payment: ${error.message}`);
            }
        }

        // Toggle User Access Logic (now called from Approved Payments section)
        async function toggleUserAccess(userUid, userEmail, currentAccessStatus, requestId = null) {
            console.log(`admin.html: Toggling access for user ${userUid} (${userEmail}). Current status: ${currentAccessStatus}`);
            try {
                const userDocRef = db.collection('users').doc(userUid);
                const userDoc = await userDocRef.get();
                let newAccessStatus = !currentAccessStatus;
                let newSubscriptionEndDate = null;

                if (newAccessStatus) {
                    // If granting access, set end date to 1 month from now
                    const now = new Date();
                    now.setMonth(now.getMonth() + 1); // Default 1 month access if granted manually
                    newSubscriptionEndDate = now;
                    console.log(`admin.html: Granting access. New subscription end date: ${newSubscriptionEndDate.toLocaleDateString()}`);
                } else {
                    // If revoking access, set unlocked_access to false and subscriptionEndDate to null
                    console.log("admin.html: Revoking access. Setting unlocked_access to false and subscriptionEndDate to null.");
                }

                if (userDoc.exists) {
                    await userDocRef.update({
                        unlocked_access: newAccessStatus,
                        subscriptionEndDate: newAccessStatus ? firebase.firestore.Timestamp.fromDate(newSubscriptionEndDate) : null 
                    });
                    showModal(`User access ${newAccessStatus ? 'granted' : 'revoked'}!`);
                    console.log(`admin.html: User ${userUid} access toggled to ${newAccessStatus}.`);
                } else {
                    // If user document doesn't exist, create it (e.g., if only payment request existed)
                    console.warn(`admin.html: User document for ${userUid} not found during toggle. Creating new user document.`);
                    const now = new Date();
                    now.setMonth(now.getMonth() + 1); // Default 1 month access
                    newSubscriptionEndDate = now;

                    await db.collection('users').doc(userUid).set({
                        email: userEmail,
                        username: userEmail.split('@')[0],
                        registeredAt: firebase.firestore.FieldValue.serverTimestamp(),
                        unlocked_access: newAccessStatus,
                        subscriptionEndDate: newAccessStatus ? firebase.firestore.Timestamp.fromDate(newSubscriptionEndDate) : null
                    });
                    showModal(`User document created and access ${newAccessStatus ? 'granted' : 'revoked'}!`);
                    console.log(`admin.html: New user document created for ${userUid} with access toggled.`);
                }

                // Also update the payment request document with the latest user access status
                if (requestId) {
                    await db.collection('payment_requests').doc(requestId).update({
                        user_unlocked_access: newAccessStatus,
                        user_subscription_endDate: newAccessStatus ? firebase.firestore.Timestamp.fromDate(newSubscriptionEndDate) : null
                    });
                    console.log(`admin.html: Payment request ${requestId} updated with latest user access status.`);
                }

            } catch (error) {
                console.error("admin.html: Error toggling user access:", error);
                showModal(`Error toggling access: ${error.message}`);
            }
        }

        // Delete Payment Request Logic (NEW)
        async function deletePaymentRequest(requestId) {
            console.log(`admin.html: Deleting payment request ${requestId}.`);
            try {
                // Optionally add a confirmation dialog here before deleting
                if (confirm("Are you sure you want to delete this payment request? This action cannot be undone.")) {
                    await db.collection('payment_requests').doc(requestId).delete();
                    showModal("Payment request deleted successfully!");
                    console.log(`admin.html: Payment request ${requestId} deleted.`);
                }
            } catch (error) {
                console.error("admin.html: Error deleting payment request:", error);
                showModal(`Error deleting request: ${error.message}`);
            }
        }

        // Event listeners for manual refresh buttons
        refreshPendingPaymentsBtn.addEventListener('click', listenForPendingPayments);
        refreshApprovedPaymentsBtn.addEventListener('click', listenForApprovedPayments);
        console.log("admin.html: Attached manual refresh button listeners.");

        document.addEventListener('DOMContentLoaded', () => {
            console.log("admin.html: DOMContentLoaded event fired.");

        });
    </script>
