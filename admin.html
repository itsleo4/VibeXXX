<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VibeXXX - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header styles (Copied from index.html for consistency) */
        .app-header {
            background-color: #1a1a1a;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        /* VibeXXX Logo (Copied from index.html) */
        .vibe-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            flex-shrink: 0;
        }
        .vibe-logo .icon {
            width: 32px;
            height: 32px;
            fill: #ff2e63;
            transition: transform 0.2s ease;
        }
        .vibe-logo:hover .icon {
            transform: scale(1.1);
        }
        .vibe-logo .text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: #f1f1f1;
            letter-spacing: -1px;
            text-shadow: 0 0 5px rgba(255,46,99,0.3);
        }
        .vibe-logo .text span {
            color: #ff2e63;
        }

        /* Search Bar (Copied from index.html) */
        .search-container {
            flex-grow: 1;
            max-width: 500px;
            display: flex;
            border-radius: 25px;
            overflow: hidden;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .search-container:focus-within {
            border-color: #ff2e63;
            box-shadow: 0 0 0 2px rgba(255,46,99,0.4);
        }
        .search-container input {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            background-color: transparent;
            border: none;
            outline: none;
            color: #f1f1f1;
            font-size: 0.95rem;
        }
        .search-container button {
            background-color: #3a3a3a;
            padding: 0.75rem 1.25rem;
            border: none;
            color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-container button:hover {
            background-color: #4a4a4a;
        }
        .search-container button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Navigation Buttons (Copied from index.html) */
        .nav-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .nav-buttons a, .nav-buttons button {
            background-color: #333333;
            color: #f1f1f1;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif;
        }
        .nav-buttons a:hover, .nav-buttons button:hover {
            background-color: #444444;
            transform: translateY(-1px);
        }
        .nav-buttons .btn-accent {
            background-color: #ff2e63;
        }
        .nav-buttons .btn-accent:hover {
            background-color: #e02a5a;
        }
        .nav-buttons .btn-logout {
            background-color: #dc2626;
        }
        .nav-buttons .btn-logout:hover {
            background-color: #b91c1c;
        }

        /* Main content layout */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
        }
        @media (max-width: 640px) {
            .app-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .search-container {
                width: 100%;
                max-width: none;
            }
            .nav-buttons {
                width: 100%;
                justify-content: space-around;
                margin-top: 1rem;
            }
            .nav-buttons a, .nav-buttons button {
                flex-grow: 1;
                text-align: center;
            }
            main {
                padding: 1rem;
            }
        }

        /* Form Container (Login/Admin) */
        .form-container {
            background-color: #1a1a1a;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #2a2a2a;
        }
        .form-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff2e63;
            margin-bottom: 2rem;
            text-shadow: 0 0 8px rgba(255,46,99,0.2);
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #b0b0b0;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            border-color: #ff2e63;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255,46,99,0.4);
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #ff2e63;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(255,46,99,0.3);
            font-family: 'Montserrat', sans-serif;
        }
        .submit-btn:hover {
            background-color: #e02a5a;
            transform: translateY(-1px);
        }
        .form-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaaaaa;
        }
        .form-footer a {
            color: #ff2e63;
            text-decoration: none;
            font-weight: 600;
            transition: text-decoration 0.2s ease;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Admin Panel specific styles */
        #adminPanelContent {
            background-color: #1a1a1a;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            border: 1px solid #2a2a2a;
        }
        #adminPanelContent h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #f1f1f1;
            margin-bottom: 2rem;
            text-align: center;
        }
        #adminPanelContent .admin-section {
            background-color: #2a2a2a;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #3a3a3a;
        }
        #adminPanelContent .admin-section h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ff2e63;
            margin-bottom: 1rem;
        }
        #adminPanelContent .admin-section p {
            font-size: 0.95rem;
            color: #b0b0b0;
            margin-bottom: 0.75rem;
        }
        #adminPanelContent .admin-section button {
            background-color: #007bff;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 0.5rem;
        }
        #adminPanelContent .admin-section button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        #adminPanelContent .user-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 1rem;
            background-color: #1a1a1a;
        }
        #adminPanelContent .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #2a2a2a;
        }
        #adminPanelContent .user-item:last-child {
            border-bottom: none;
        }
        #adminPanelContent .user-item span {
            font-size: 0.9rem;
            color: #f1f1f1;
        }
        #adminPanelContent .user-item button {
            background-color: #ff2e63;
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }
        #adminPanelContent .user-item button:hover {
            background-color: #e02a5a;
        }


        /* Footer styles (Copied from index.html) */
        footer {
            background-color: #1a1a1a;
            color: #aaaaaa;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid #2a2a2a;
            font-size: 0.9rem;
        }
        footer a {
            color: #f1f1f1;
            text-decoration: none;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #ff2e63;
        }

        /* Modal styles (from auth.js) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="index.html" class="vibe-logo">
            <!-- Custom VibeXXX Logo SVG -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                </svg>

        <div class="nav-buttons">

    <main>
        <!-- Admin Login Form -->
        <div id="adminLoginForm" class="form-container">
            <h2>Admin Panel</h2>
            <form id="adminLogin">
                <div class="form-group">
                    <label for="adminEmail">Email Address</label>
                    <input type="email" id="adminEmail" name="adminEmail" required autocomplete="email" value="nsfgw@gmail.com" />
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" required autocomplete="current-password" /> <!-- Removed hardcoded value -->
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <!-- Admin Panel Content (Hidden by default) -->
        <div id="adminPanelContent" class="hidden">
            <h2>Welcome, Admin!</h2>

            <!-- Pending Payments Section -->
            <div class="admin-section">
                <h3>Pending Payments</h3>
                <div id="pendingPaymentsList">
                    <p class="text-gray-500">No pending payments found.</p>

            <!-- Manage Users Section -->
            <div class="admin-section">
                <h3>Manage Users</h3>
                <div class="user-list" id="userList">
                    <p class="text-gray-500">Loading users...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 VibeXXX. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="https://t.me/LuxFlix" target="_blank">Telegram</a></p>
    </footer>

    <!-- Universal Modal Structure (from auth.js) -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Firebase CDN scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script> <!-- Link to your auth.js script -->

    <script>
        // Access the global auth and db objects directly from the window object.
        // auth.js is responsible for initializing firebase and attaching these to window.
        // Ensure auth.js is loaded BEFORE this script block.
        const auth = window.auth; 
        const db = window.db; 
        
        // Ensure showModal and hideModal are accessible (they are now global functions from auth.js)
        const showModal = window.showModal;
        const hideModal = window.hideModal;

        // Admin email (replace with your actual admin email)
        const ADMIN_EMAIL = "nsfgw@gmail.com"; 

        // UI elements
        const adminLoginForm = document.getElementById('adminLoginForm');
        const adminPanelContent = document.getElementById('adminPanelContent');
        const adminLogin = document.getElementById('adminLogin');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminPasswordInput = document.getElementById('adminPassword');
        const pendingPaymentsList = document.getElementById('pendingPaymentsList');
        const userList = document.getElementById('userList');

        // Function to show/hide sections
        function showAdminPanel() {
            adminLoginForm.classList.add('hidden');
            adminPanelContent.classList.remove('hidden');
            console.log("admin.html: Showing admin panel content.");
            fetchPendingPayments();
            fetchUsers();
        }

        function showAdminLogin() {
            adminLoginForm.classList.remove('hidden');
            adminPanelContent.classList.add('hidden');
            console.log("admin.html: Showing admin login form.");
        }

        // Admin Login Form Submission
        adminLogin.addEventListener('submit', async (e) => {
            e.preventDefault(); // PREVENT DEFAULT FORM SUBMISSION (PAGE REFRESH)
            console.log("admin.html: Admin login form submitted. Preventing default behavior.");

            const email = adminEmailInput.value.trim();
            const password = adminPasswordInput.value;

            if (email !== ADMIN_EMAIL) {
                showModal("Access Denied: Invalid admin email.");
                console.warn("admin.html: Attempted login with non-admin email:", email);
                return;
            }

            try {
                console.log("admin.html: Attempting admin login for:", email);
                await auth.signInWithEmailAndPassword(email, password);
                // Auth state listener will handle showing the panel
                console.log("admin.html: Admin login successful.");
            } catch (error) {
                console.error("admin.html: Admin login error:", error);
                showModal(`Admin Login Failed: ${error.message}`);
            }
        });

        // Firebase Auth State Listener for Admin Access
        auth.onAuthStateChanged(async (user) => {
            console.log("admin.html: onAuthStateChanged callback fired. User:", user ? user.uid : "None");
            if (user && user.email === ADMIN_EMAIL) {
                console.log("admin.html: Authenticated user is the admin. Displaying panel.");
                showAdminPanel();
            } else {
                console.log("admin.html: User is not admin or not logged in. Showing login form.");
                showAdminLogin();
            }
        });

        // Fetch Pending Payments
        async function fetchPendingPayments() {
            console.log("admin.html: Fetching pending payments...");
            pendingPaymentsList.innerHTML = '<p class="text-gray-500">Loading pending payments...</p>';
            try {
                // Fetch requests from Firestore where status is 'pending'
                const q = db.collection('payment_requests').where('status', '==', 'pending');
                const querySnapshot = await q.get();

                if (querySnapshot.empty) {
                    pendingPaymentsList.innerHTML = '<p class="text-gray-500">No pending payments found.</p>';
                    console.log("admin.html: No pending payments.");
                    return;
                }

                pendingPaymentsList.innerHTML = ''; // Clear loading message
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const requestId = doc.id;
                    const item = document.createElement('div');
                    item.className = 'user-item'; // Reusing user-item style for consistency
                    item.innerHTML = `
                        <div>
                            <p><strong>User:</strong> ${data.user_email || 'N/A'}</p>
                            <p><strong>Plan:</strong> ${data.membership_plan || 'N/A'}</p>
                            <p><strong>Amount:</strong> ${data.selected_currency} ${data.selected_price || 'N/A'}</p>
                            <p><strong>Ref ID:</strong> ${data.refID || 'N/A'}</p>
                            <p><strong>Name:</strong> ${data.name || 'N/A'}</p>
                            <p class="text-xs text-gray-400">Req ID: ${requestId}</p>
                        </div>
                        <div>
                            <button data-request-id="${requestId}" data-user-uid="${data.user_firebase_uid}" data-duration="${data.duration_months}" class="approve-btn bg-green-600 hover:bg-green-700">Approve</button>
                            <button data-request-id="${requestId}" class="reject-btn bg-red-600 hover:bg-red-700 ml-2">Reject</button>
                        </div>
                    `;
                    pendingPaymentsList.appendChild(item);
                });
                console.log(`admin.html: ${querySnapshot.size} pending payments loaded.`);
                attachPaymentButtonListeners();
            } catch (error) {
                console.error("admin.html: Error fetching pending payments:", error);
                pendingPaymentsList.innerHTML = `<p class="text-red-500">Error loading payments: ${error.message}</p>`;
            }
        }

        // Attach listeners for Approve/Reject buttons
        function attachPaymentButtonListeners() {
            document.querySelectorAll('.approve-btn').forEach(button => {
                button.onclick = () => approvePayment(button.dataset.requestId, button.dataset.userUid, parseInt(button.dataset.duration));
            });
            document.querySelectorAll('.reject-btn').forEach(button => {
                button.onclick = () => rejectPayment(button.dataset.requestId);
            });
            console.log("admin.html: Attached payment button listeners.");
        }

        // Approve Payment Logic
        async function approvePayment(requestId, userUid, durationMonths) {
            console.log(`admin.html: Approving request ${requestId} for user ${userUid} for ${durationMonths} months.`);
            try {
                // 1. Update payment_requests status to 'approved'
                await db.collection('payment_requests').doc(requestId).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: auth.currentUser.email
                });

                // 2. Update user's unlocked_access and subscriptionEndDate
                const userDocRef = db.collection('users').doc(userUid);
                const userDoc = await userDocRef.get();

                if (userDoc.exists) {
                    const userData = userDoc.data();
                    let currentEndDate = userData.subscriptionEndDate ? userData.subscriptionEndDate.toDate() : new Date();
                    
                    // If currentEndDate is in the past, start from now
                    if (currentEndDate < new Date()) {
                        currentEndDate = new Date();
                    }

                    // Add durationMonths to the current end date
                    currentEndDate.setMonth(currentEndDate.getMonth() + durationMonths);

                    await userDocRef.update({
                        unlocked_access: true,
                        subscriptionEndDate: currentEndDate
                    });
                    showModal("Payment approved and user access updated!");
                    console.log("admin.html: User access updated successfully.");
                } else {
                    showModal("Error: User not found for access update.");
                    console.error("admin.html: User document not found for UID:", userUid);
                }
                fetchPendingPayments(); // Refresh the list
            } catch (error) {
                console.error("admin.html: Error approving payment:", error);
                showModal(`Error approving payment: ${error.message}`);
            }
        }

        // Reject Payment Logic
        async function rejectPayment(requestId) {
            console.log(`admin.html: Rejecting request ${requestId}.`);
            try {
                await db.collection('payment_requests').doc(requestId).update({
                    status: 'rejected',
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    rejectedBy: auth.currentUser.email
                });
                showModal("Payment request rejected.");
                console.log("admin.html: Payment request rejected.");
                fetchPendingPayments(); // Refresh the list
            } catch (error) {
                console.error("admin.html: Error rejecting payment:", error);
                showModal(`Error rejecting payment: ${error.message}`);
            }
        }

        // Fetch All Users (for admin to manage)
        async function fetchUsers() {
            console.log("admin.html: Fetching all users...");
            userList.innerHTML = '<p class="text-gray-500">Loading users...</p>';
            try {
                const querySnapshot = await db.collection('users').get();
                if (querySnapshot.empty) {
                    userList.innerHTML = '<p class="text-gray-500">No users found.</p>';
                    console.log("admin.html: No users found.");
                    return;
                }

                userList.innerHTML = ''; // Clear loading message
                querySnapshot.forEach(doc => {
                    const userData = doc.data();
                    const userId = doc.id;
                    const item = document.createElement('div');
                    item.className = 'user-item';
                    item.innerHTML = `
                        <div>
                            <p><strong>Email:</strong> ${userData.email || 'N/A'}</p>
                            <p><strong>Username:</strong> ${userData.username || 'N/A'}</p>
                            <p><strong>Pro Access:</strong> ${userData.unlocked_access ? 'Yes' : 'No'}</p>
                            <p><strong>Sub End:</strong> ${userData.subscriptionEndDate ? userData.subscriptionEndDate.toDate().toLocaleDateString() : 'N/A'}</p>
                            <p class="text-xs text-gray-400">UID: ${userId}</p>
                        </div>
                        <div>
                            <button data-user-uid="${userId}" data-current-access="${userData.unlocked_access}" class="toggle-access-btn bg-blue-600 hover:bg-blue-700">${userData.unlocked_access ? 'Revoke Access' : 'Grant Access'}</button>
                        </div>
                    `;
                    userList.appendChild(item);
                });
                console.log(`admin.html: ${querySnapshot.size} users loaded.`);
                attachUserButtonListeners();
            } catch (error) {
                console.error("admin.html: Error fetching users:", error);
                userList.innerHTML = `<p class="text-red-500">Error loading users: ${error.message}</p>`;
            }
        }

        // Attach listeners for Grant/Revoke Access buttons
        function attachUserButtonListeners() {
            document.querySelectorAll('.toggle-access-btn').forEach(button => {
                button.onclick = () => toggleUserAccess(button.dataset.userUid, button.dataset.currentAccess === 'true');
            });
            console.log("admin.html: Attached user button listeners.");
        }

        // Toggle User Access Logic
        async function toggleUserAccess(userId, currentAccessStatus) {
            console.log(`admin.html: Toggling access for user ${userId}. Current status: ${currentAccessStatus}`);
            try {
                const userDocRef = db.collection('users').doc(userId);
                let newAccessStatus = !currentAccessStatus;
                let newSubscriptionEndDate = null;

                if (newAccessStatus) {
                    // If granting access, set end date to 1 month from now
                    const now = new Date();
                    now.setMonth(now.getMonth() + 1); // Default 1 month access if granted manually
                    newSubscriptionEndDate = now;
                }
                // If revoking, newSubscriptionEndDate remains null or existing will be overwritten by false below

                await userDocRef.update({
                    unlocked_access: newAccessStatus,
                    subscriptionEndDate: newAccessStatus ? newSubscriptionEndDate : null // Set to null if revoking
                });
                showModal(`User access ${newAccessStatus ? 'granted' : 'revoked'}!`);
                console.log(`admin.html: User ${userId} access toggled to ${newAccessStatus}.`);
                fetchUsers(); // Refresh the user list
            } catch (error) {
                console.error("admin.html: Error toggling user access:", error);
                showModal(`Error toggling access: ${error.message}`);
            }
        }

        // Initial check on DOMContentLoaded to ensure Firebase is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log("admin.html: DOMContentLoaded event fired.");
            // onAuthStateChanged will handle showing the correct section
        });
    </script>
</body>
